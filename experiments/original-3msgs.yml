version: '3.8'

services:
  wolfssh:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEBUG_OPTIONS: ""
    image: wolfssh:latest
    container_name: wolfssh-server
    stdin_open: true
    tty: true
    working_dir: /project
    volumes:
      - ../:/project
    command:
      - mkdir -p /project/logs/original-3msgs
      - wolfsshd -E /project/logs/original-3msgs/sshd.log -h /etc/ssh/sshd_rsa -p 2222
      - /project/original-ssh-mapper-binaries/ssh-mapper  --endpoint localhost:2222   --sul-mode server   --timeout 2   --output-dir /project/logs/original-3msgs   --vocabulary KexInit+KexECDHInit+NewKeys   bdist --bdist 3 > /project/logs/original-3msgs/stats.log
